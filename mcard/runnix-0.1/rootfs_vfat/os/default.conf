# Default runnix config file

# Network upgrades

# Device connected to network
#NDEV="eth0"

# IP address - use "dhcp" for DHCP support
#IP="dhcp"

# Netmask if using static IP
# Ignored if IP=dhcp
#NM="255.255.255.0"

# Default gateway if using static IP
# Ignored if IP=dhcp
#GW="192.168.0.1"

# DNS Servers is using static IP
# Ignored if IP=dhcp
# You can specify multiple servers with spaces
#DNS="192.168.0.1 192.168.0.2"

# MAC address spoofing for the interface above
#MAC="00:11:22:33:44:55"

# URL to look for upgrade (AstLinux sc1100 image by default)
#URL="http://www.krisk.org/upgrade/sc1100"

# Sometimes we need to sleep after upgrade
# This is a hack that you should not use
# USLEEP="10"
